{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">üíß Water Potability Prediction</h3>
                
                <form id="waterForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="pH" class="form-label">pH Level</label>
                            <div class="input-group">
                                <span class="input-group-text">‚öóÔ∏è</span>
                                <input type="number" step="0.01" class="form-control" id="pH" name="pH" required placeholder="Enter pH">
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="hardness" class="form-label">Hardness</label>
                            <div class="input-group">
                                <span class="input-group-text">ü™®</span>
                                <input type="number" step="0.01" class="form-control" id="hardness" name="hardness" required placeholder="Enter hardness">
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="solids" class="form-label">Solids (ppm)</label>
                            <div class="input-group">
                                <span class="input-group-text">üßÇ</span>
                                <input type="number" step="0.01" class="form-control" id="solids" name="solids" required placeholder="Enter solids">
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="chloramines" class="form-label">Chloramines (ppm)</label>
                            <div class="input-group">
                                <span class="input-group-text">üß™</span>
                                <input type="number" step="0.01" class="form-control" id="chloramines" name="chloramines" required placeholder="Enter chloramines">
                            </div>
                        </div>
                        <!-- Add more fields for Sulfate, Conductivity, etc. -->
                    </div>

                    <button type="submit" class="btn btn-primary w-100 fw-bold">üíß Predict Potability</button>
                </form>

                <div id="waterResult" class="alert alert-info mt-4 text-center d-none"></div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('waterForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const data = {
        pH: parseFloat(document.getElementById('pH').value),
        Hardness: parseFloat(document.getElementById('hardness').value),
        Solids: parseFloat(document.getElementById('solids').value),
        Chloramines: parseFloat(document.getElementById('chloramines').value)
        // Add other parameters here
    };

    const response = await fetch('http://127.0.0.1:5000/water/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    });
    const result = await response.json();

    const resultDiv = document.getElementById('waterResult');
    resultDiv.textContent = `Prediction: ${result.prediction}`;
    resultDiv.classList.remove('d-none');
    resultDiv.classList.add(result.prediction.includes('Safe') ? 'alert-success' : 'alert-danger');
});
</script>
{% endblock %}
